<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>

	<header>
		
	</header>

	<main>
		<div class="row">
			<div class="col-3">
				<div class="card">
					<img src="images/rey_square.png">
					<div class="card-footer">
						<p class="card-title">Ray</p>
						<p class="card-descr">Protagonist, from Tatooine</p>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="card">
					<img src="images/finn_square.png">
					<div class="card-footer">
						<p class="card-title">Finn</p>
						<p class="card-descr">Storm Trooper, brefirends Ray</p>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="card">
					<img src="images/kylo_square.png">
					<div class="card-footer">
						<p class="card-title">Kylo</p>
						<p class="card-descr">Main villain, or is he?</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<div class="card">
					<img src="images/poe_square.png">
					<div class="card-footer">
						<p class="card-title">Poe</p>
						<p class="card-descr">Neutral pilot</p>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="card">
					<img src="images/chewbacca_square.png">
					<div class="card-footer">
						<p class="card-title">Chewbacca</p>
						<p class="card-descr">A great frist mate</p>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="card">
					<img src="images/yoda_square.png">
					<div class="card-footer">
						<p class="card-title">Yoda</p>
						<p class="card-descr">Wise old Jefi master</p>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
