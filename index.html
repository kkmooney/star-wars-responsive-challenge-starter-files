<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
					<h1 class="page-title">Star Wars Characters</h1>
					<p class="page-descr">Incomplete list</p>
			</div>
		</div>
	</header>

	<main>
		<div class="row">
			<div class="col-3">
				<div class="card">
					<img src="images/rey_square.png">
					<div class="card-footer">
						<ul>
							<li class="card-title">Ray</li>
							<li class="card-descr">Protagonist, from Tatooine</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="card">
					<img src="images/finn_square.png">
					<div class="card-footer">
						<ul>
							<li class="card-title">Finn</li>
							<li class="card-descr">Storm Trooper, brefirends Ray</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="card">
					<img src="images/kylo_square.png">
					<div class="card-footer">
						<ul>
							<li class="card-title">Kylo</li>
							<li class="card-descr">Main villain, or is he?</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<div class="card">
					<img src="images/poe_square.png">
					<div class="card-footer">
						<ul>
							<li class="card-title">Poe</li>
							<li class="card-descr">Neutral pilot</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="card">
					<img src="images/chewbacca_square.png">
					<div class="card-footer">
						<ul>
							<li class="card-title">Chewbacca</li>
							<li class="card-descr">A great frist mate</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="card">
					<img src="images/yoda_square.png">
					<div class="card-footer">
						<ul>
							<li class="card-title">Yoda</li>
							<li class="card-descr">Wise old Jefi master</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
